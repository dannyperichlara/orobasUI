        "use strict"

        let reload = true

        let printresults = function () {
        // console.clear()
        let results
        
          if (localStorage.results) {

          }

          let refElo = 1500

          console.log('%cw:' + wr + ` (${Math.round(wr*100/games*10)/10}%)`, 'font-size: 2rem')
          console.log('%cb:' + br + ` (${Math.round(br*100/games*10)/10}%)`, 'font-size: 2rem')

      }

var game = new Chess()
var $status = $('#status')
var $fen = $('#fen')
var $pgn = $('#pgn')

let fromto = [
  'a1','b1','c1','d1','e1','f1','g1','h1',
  'a2','b2','c2','d2','e2','f2','g2','h2',
  'a3','b3','c3','d3','e3','f3','g3','h3',

function onDragStart (source, piece, position, orientation) {
  // do not pick up pieces if the game is over
  if (game.game_over()) return false

  // only pick up pieces for the side to move
  if ((game.turn() === 'w' && piece.search(/^b/) !== -1) ||
      (game.turn() === 'b' && piece.search(/^w/) !== -1)) {
    return false
  }
}

function onDrop (source, target) {
  // see if the move is legal
  var move = game.move({
    from: source,
    to: target,
    promotion: 'q' // NOTE: always promote to a queen for example simplicity
  })

  console.log(move)

  // illegal move
  if (move === null) return 'snapback'

  updateStatus()

  if (!game.game_over() && ! game.in_draw()) computerMove()

  
}

let computerMove = function () {
  analyze(res=>{
    var move = game.move({
      from: fromto[res.from],
      to: fromto[res.to],
      promotion: 'q' // NOTE: always promote to a queen for example simplicity
    })

    board.position(game.fen())

    updateStatus()

    if ((game.history().length - 1)%10 === 0) printresults()

    let result = JSON.parse(localStorage.results)

    if (game.history().length > 100) {
      if (res.score >= 400) {
        result.win++
      } else if (res.score <= -400) {
        result.loss++
      } else {
        result.draw++
      }

      localStorage.results = JSON.stringify(result)

      if (reload) {
        location.reload()
        return
      }
    }

    if (!game.game_over()){ 
      computerMove()
    } else {
      if (game.in_checkmate()) {
        if (Math.sign(res.score) === 1) {
          result.win++
        } else {
          result.loss++
        }
      }

      if (game.in_draw()) {
        if (res.score >= 400) {
          result.win++
        } else if (res.score <= -400) {
          result.loss++
        } else {
          result.draw++
        }
      }

			localStorage.results = JSON.stringify(result)
			
      if (reload) {
				location.reload()
			} else {
				return
			}
    }

  })
}

// update the board position after the piece snap
// for castling, en passant, pawn promotion
function onSnapEnd () {
  board.position(game.fen())
}

function updateStatus () {
  var status = ''

  var moveColor = 'White'
  if (game.turn() === 'b') {
    moveColor = 'Black'
  }

  // checkmate?
  if (game.in_checkmate()) {
    status = 'Game over, ' + moveColor + ' is in checkmate.'
  }

  // draw?
  else if (game.in_draw()) {
    status = 'Game over, drawn position'
  }

  // game still on
  else {
    status = moveColor + ' to move'

    // check?
    if (game.in_check()) {
      status += ', ' + moveColor + ' is in check'
    }
  }

  $status.html(status)
  $fen.html(game.fen())
  $pgn.html(game.pgn())
}

var config = {
  draggable: true,
  position: 'start',
  onDragStart: onDragStart,
  onDrop: onDrop,
  onSnapEnd: onSnapEnd
}
board = Chessboard('board', config)

updateStatus()

let analyze = function(callback) {
    let turn = game.turn() === 'w'? 0 : 1

    let fen = game.fen()

    console.log(fen)

    
    fetch(turn === 0?'http://' + location.hostname + ':3666?fen=' + fen + '&turn=' + turn + '&seconds=' + $('#seconds').val():
    'http://' + location.hostname + ':3667?fen=' + fen + '&turn=' + turn + '&seconds=' + $('#seconds').val(),
    {
      method: 'GET',
    }).then(res=>{
      return res.json()
    }).then(res=>{
      console.log(res)
      $('#score').html(res.score)

        if (callback) callback(res)
    })
}

let undo = function () {
  game.undo(); board.position(game.fen()); updateStatus()
}
